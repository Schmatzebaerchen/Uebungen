<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>das kleine 1x1</title>
    <script type="text/javascript" language="JavaScript">

    </script>
  </head>
  <body>
    <!--Schreiben Sie ein Script, das das kleine 1x1 auf dem Bildschirm
    ausgibt. Benutzen Sie dazu eine geschachtelte for-Schleife, die
    die Ausgabe ähnlich wie in einer Tabelle vornimmt.

    Geschachtelte for-Schleifen sind ähnlich wie geschachtelte if-else-Konstrukte,
    innerhalb der einen Anweisung befindet sich einfach die nächste Schleife.
    Probieren Sie es einfach aus.



    3. Das Ergebnis der Aufgabe im github einchecken und mir den Link schicken!-->


    <script type="text/javascript">
      for (i=1; i<=10;i++){
        for (j=1;j<=10;j++){
          document.writeln (i+"x"+j+"="+(i*j)+"<br>");
        }
        document.writeln("<br>");
      }


    </script>


  </body>
</html>
